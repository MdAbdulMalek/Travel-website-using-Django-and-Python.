<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Registration</title>
</head>
<body>
    <form action="register" method="POST">
        {% csrf_token %}
        <div class="container">
            <h2>Registration Form</h2>
              <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" id="first_name" placeholder="First Name" name="first_name">
              </div>
              <div class="form-group">
                <label for="pwd">Last Name:</label>
                <input type="text" class="form-control" id="last_name" placeholder="Last Name" name="last_name">
              </div>
              <div class="form-group">
                <label for="pwd">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Email" name="email">
              </div>
              <div class="form-group">
                <label for="pwd">Usename:</label>
                <input type="text" class="form-control" id="username" placeholder="Userame" name="username">
              </div>
              <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="password1" placeholder="Password" name="password1">
              </div>
              <div class="form-group">
                <label for="pwd">Confirm Password:</label>
                <input type="password" class="form-control" id="Password2" placeholder="Confirm Password" name="password2">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          
            {% for message in messages %}
                <h1>({{message}})</h1>
            {% endfor %}



    </form>
</body>
</html>
